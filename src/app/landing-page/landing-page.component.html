<section>
  <div class="df-col">
    <h2>Frontend Developer</h2>
    <h1>Philipp LÃ¶tzsch</h1>
    <div class="landing-links">
      <a
        *ngFor="let link of lpLinks; let i = index"
        href="#{{ link.jump }}"
        (mouseenter)="startAnimation(link.content, 200, -150)"
        (mouseleave)="stopAnimation(link.content)"
      >
        <span [ngStyle]="{ 'right.px': getMarqueePosition(link.content) }">{{
          link.content | translate
        }}</span>
      </a>
    </div>
  </div>
  <div class="marquee-links max-width">
    <div class="df-gap">
      <a class="next-page" href="#aboutMe"
        ><img src="assets/img/links/Arrow_next.svg" alt=""
      /></a>
      <div class="line green"></div>
    </div>
    <div class="df-gap" style="max-width: 30px">
      <a
        style="position: relative"
        (mouseenter)="hover = true"
        (mouseleave)="hover = false"
        href="mailto:contact@webdevelopment-loetzsch.de"
      >
        <div *ngIf="screenWidth > 1100" class="mail-link">
          contact&#64;webdevelopment-loetzsch.de
        </div>
        <img
          *ngIf="screenWidth < 1100" [src]="hover ? 'assets/img/sozial_media/mail_hover.svg': 'assets/img/sozial_media/mail_default.svg'" alt=""/>
        <div class="hover-point" *ngIf="hover">
          <img src="assets/img/navbar/SVG/hover_point.svg" alt="" />
        </div>
      </a>
      <a 
        style="position: relative"
        (mouseenter)="hoverLinkLp(i)"
        (mouseleave)="hoverOutLp()"
        href="{{ socialMedia.link }}" 
        target="_blank"
        *ngFor="let socialMedia of socialMedias; let i = index"
      >
        @if(hoverIndexLp === i){
        <img
          src="assets/img/sozial_media/{{ socialMedia.img }}_hover.svg"
          alt=""
        />
        <div style="position: absolute; transform-origin: top; right: -10px; top: 5px;" *ngIf="hoverIndexLp === i">
          <img src="assets/img/navbar/SVG/hover_point.svg" alt="" />
        </div>
        } @else{
        <img
          src="assets/img/sozial_media/{{ socialMedia.img }}_default.svg"
          alt=""
        />

        }
      </a>
      <div class="line white"></div>
    </div>
  </div>
  <div class="marquee">
    <ngx-fast-marquee
      [speed]="50"
      direction="left"
      [play]="true"
      [maskPercentage]="10"
      [autoFill]="true"
    >
      @for (text of texts; track text; let i = $index) {
      <div class="text-element">
        <span style="color:#3dcfb6;">{{ text | translate}}</span>
        <img src="assets/img/navbar/SVG/hover_point.svg" alt="" />
      </div>
      }
    </ngx-fast-marquee>
  </div>
</section>
