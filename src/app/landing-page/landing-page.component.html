<section>
  <div class="df-col">
    <h2>Frontend Developer</h2>
    <h1>Philipp LÃ¶tzsch</h1>
    <div class="landing-links">
      <a
        *ngFor="let link of lpLinks; let i = index"
        href="#{{ link.jump }}"
        (mouseenter)="startAnimation(link.content, 200, -150)"
        (mouseleave)="stopAnimation(link.content)"
      >
        <span [ngStyle]="{ 'right.px': getMarqueePosition(link.content) }">{{
          link.content
        }}</span>
      </a>
    </div>
  </div>
  <div class="marquee-links">
    <div class="df-gap">
      <a class="next-page" href="#aboutMe"
        ><img src="assets/img/links/Arrow_next.png" alt=""
      /></a>
      <div class="line green"></div>
    </div>
    <div class="df-gap" style="max-width: 30px;">
      <a href="mailto:contact@webdevelopment-loetzsch.de">
        <div *ngIf="screenWidth > 1100" style="transform: rotate(-90deg) translateX(140px); width: max-content;">contact&#64;webdevelopment-loetzsch.de</div>
        <img *ngIf="screenWidth < 1100" src="assets/img/sozial_media/mail_default.png" alt="">
      </a>
      <a href="{{ socialMedia.link }}" *ngFor="let socialMedia of socialMedias"
        ><img src="assets/img/sozial_media/{{ socialMedia.img }}_default.png" alt=""/>
      </a>
      <div class="line white"></div>
    </div>
  </div>
  <div class="marquee">
    @for (text of texts; track text; let i = $index) {
    <span [ngStyle]="{ 'left.px': positions[i] }">{{ text }}</span>
    }
  </div>
</section>
