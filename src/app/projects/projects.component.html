<section>
  <h4>Portfolio</h4>
  <h3>Featured Projects</h3>
  <p>
    Explore a selection of my work here - Interact with projects to see my
    skills in action.
  </p>

  <div class="project-list" *ngFor="let project of projects ; let index = index">
    <button (mouseenter)="hoverButton(index)" (mouseleave)="noHover()" (click)="showDialog = true">
      <span>
        {{ project.title }}
        <img *ngIf="hoverIndex === index" src="assets/img/portfolio/arrow_outward.png" alt=""
      /></span>

      <div class="d-flex separator">
        <div *ngFor="let skill of project.codeLanguage">{{ skill }}</div>
      </div>
    </button>
    <img *ngIf="hoverIndex === index" src="assets/img/portfolio/{{ project.image }}.png" alt="" />
  </div>
  <app-project-dialog *ngIf="showDialog"></app-project-dialog>
</section>
