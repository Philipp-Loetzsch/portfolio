<section>
  @if(screenWidth > 700){
  <nav class="nav-desktop">
    <div class="language">
      <button [ngClass]="{ chosen: !language }" (click)="useLanguage('en')">EN</button>
      <button [ngClass]="{ chosen: language }" (click)="useLanguage('de')">DE</button>
    </div>
    @for (navlink of navLinks; track navLinks; let i = $index) {
      <div style="position: relative;" class="d-flex">
       <a (mouseenter)="hoverIn(i)" (mouseleave)="hoverOut()" href="#{{ navlink.link }}">{{ navlink.title | translate}}</a>
       <div style="position: absolute; top: 20px; " *ngIf="hoverIndex === i"><img src="assets/img/navbar/SVG/hover_point.svg" alt=""></div>
    </div>
    }


  </nav>
  <a href="#" class="logo">
    <img src="assets/img/navbar/Logo/SVG/logo.svg" alt="Logo" />
  </a>
  } @else{
  <a href="#" class="logo">
    <img src="assets/img/navbar/Logo/SVG/logo.svg" alt="Logo" />
  </a>
  <div style="position: relative" >
    <img style="cursor: pointer" [src]="!showNavbar ? 'assets/img/navbar/menu_icon.svg' : 'assets/img/navbar/menu_icon_green.svg'" alt="Menu" (click)="toggleNavbar()" />
    <nav *ngIf="showNavbar" class="nav-mobile">
      <div>
        @for (navlink of navLinks; track navLinks; let i = $index) {
          <div style="position: relative;" class="d-flex">
           <a (mouseenter)="hoverIn(i)" (mouseleave)="hoverOut()" href="#{{ navlink.link }}">{{ navlink.title | translate}}</a>
           <div style="position: absolute; left:100px; " *ngIf="hoverIndex === i"><img src="assets/img/navbar/SVG/hover_point.svg" alt=""></div>
        </div>
        }
        <div class="language">
          <button [ngClass]="{ chosen: !language }" (click)="useLanguage('en')">
            EN
          </button>
          <button [ngClass]="{ chosen: language }"  (click)="useLanguage('de')">
            DE
          </button>
        </div>
      </div>
    </nav>
  </div>
  }
</section>

<div [ngClass]="{'full-size': showNavbar}" (click)="showNavbar = false"></div>
